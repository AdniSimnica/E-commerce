<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    
    <div class="contaniner">
        <br>
        <h1 id="Login">Sign up</h1>
        <br>
        <p id="para">You already have an account? <a href="Login.html">Log in.</a></p>
        <form action="">
          <label for="username" class="pass"><b>First name:</b></label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your name"
          />
          <label for="passowrd" class="pass"><b>Last name:</b></label>
          <input
            type="password"
            name="passowrd"
            id="passowrd"
            placeholder="Enter your last name"
          />
          <label for="email" class="pass"><b>Email:</b></label>
          <input
            type="email"
            name="email"
            id="passowrd"
            placeholder="Enter your email"
          />
          <label for="passowrd" class="pass"><b>Password:</b></label>
          <input
            type="password"
            name="passowrd"
            id="passowrd"
            placeholder="Enter your passowrd"
          />
  
          <button id="button"><a href="home.html">Sign Up</a></button>
        </form>
      </div>
      <script src="app.js"></script>
</body>
</html>
