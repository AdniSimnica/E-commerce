<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    
    <div class="contaniner">
        <br>
      <h1 id="Login">Log In</h1>
      <br>
      <form action="">
        <label for="username" class="pass"><b>Username:</b></label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        <label for="passowrd" class="pass"><b>Password:</b></label>
        <input
          type="password"
          name="passowrd"
          id="passowrd"
          placeholder="Password"
        />

        <button id="button">Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
